<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Visualization</title>
      {% else %}
      <title>Welcome to a Visualization Website!</title>
      {% endif %}
    </head>
    <body>
        <div>Links: <a href="/index">Home</a></div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
